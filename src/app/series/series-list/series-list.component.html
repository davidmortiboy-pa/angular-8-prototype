<div>
  <input type="text" #seriesName />
  <button (click)="updateSeries(seriesName)">Get</button>
</div>
<div *ngIf="series">
  <ul>
    <li>Title: {{series.Title}}</li>
    <li>Year: {{series.Year}}</li>
    <li><img [src]="series.Poster"/></li>
    <li><p>{{series.Plot}}</p></li>
  </ul>
</div>
