<!-- Using the async pipe method: -->

<ng-container *ngIf="series$ | async as series">
  <div class="d-flex">
    <div>
      <h2>JSON</h2>
      <ul>
        <li [innerHTML]="series | prettyJson">
        </li>
      </ul>
    </div>
    <div>
      <ul>
        <li class="title">{{series.Title}}</li>
        <li>{{series.Year}}</li>
        <li><img [src]="series.Poster"/></li>
        <li><p>{{series.Plot}}</p></li>
      </ul>
    </div>
  </div>
</ng-container>
